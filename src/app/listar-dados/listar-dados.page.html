<ion-header>
  <ion-toolbar>
    <ion-segment value="cadastrados" [(ngModel)]="segmentValue">
      <ion-segment-button value="cadastrados">
        <ion-label>Cadastrados</ion-label>
      </ion-segment-button>
      <ion-segment-button value="adquiridos">
        <ion-label>Adquiridos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [ngSwitch]="segmentValue">
    <!-- Tela Login -->
    <ng-container *ngSwitchCase="'cadastrados'">
      <ion-list *ngFor="let p of produtosNaoAdquiridos">
        <ion-item-sliding>
          <ion-item detail (click)="alterarEstado(p)">
            <ion-label>{{p.nome}}</ion-label>
            <ion-note slote="start">{{p.quantidade}} Unid. {{p.valor}} R$</ion-note>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="editar(p.id, 0)"> Editar </ion-item-option>

            <ion-item-option color="danger" (click)="alertExcluir(p)"> Deletar </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="formulario(0)">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-footer>
        <ion-toolbar>
          <ion-title>Total: {{totalCadastrados}}</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ng-container>

    <!-- Tela Cadastrar -->
    <ng-container *ngSwitchCase="'adquiridos'">
      <ion-list *ngFor="let p of produtosAdquiridos">
        <ion-item-sliding>
          <ion-item detail (click)="alterarEstado(p)">
            <ion-label>{{p.nome}}</ion-label>
            <ion-note slote="start">{{p.quantidade}} Unid. {{p.valor}} R$</ion-note>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="editar(p.id, 1)"> Editar </ion-item-option>

            <ion-item-option color="danger" (click)="alertExcluir(p)"> Deletar </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="formulario(1)">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-footer>
        <ion-toolbar>
          <ion-title>Total: {{totalAdquiridos}}</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ng-container>
  </div>
</ion-content>
